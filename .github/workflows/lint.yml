name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check Python code formatting with black
      run: |
        black --check backend/ example/
      continue-on-error: true
    
    - name: Check Python imports with isort
      run: |
        isort --check-only backend/ example/
      continue-on-error: true
    
    - name: Lint Python code with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ example/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ example/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check C++ formatting
      run: |
        if [ -f .clang-format ]; then
          find . -name "*.cpp" -o -name "*.h" | grep -v build | xargs clang-format --dry-run -Werror
        fi
      continue-on-error: true
